<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MOS-Elements Example (Title)</title>
	<link rel="stylesheet" href="style.min.css">
</head>
<body>
	<mos-img src="mos-user"></mos-img>
	<mos-lang text="Good evening"></mos-lang>
	<mos-debug type="elements" class="dynamic"></mos-debug>
	<mos-img src="https://maingron.com/img/mainos.svg"></mos-img>
	<mos-debug type="addelement"></mos-debug>
	<div>
		<mos-lang text="The current time is"></mos-lang>:
		<mos-time></mos-time>
	</div>

	<div>
		<mos-lang text="The title of the website is"></mos-lang>:
		<mos-docinfo type="title"></mos-docinfo>
	</div>

	<mos-debug type="head"></mos-debug>

	<script src="mos-elements.js"></script>
</body>
</html>
